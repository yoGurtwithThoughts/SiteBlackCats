        </div><div class="container text-center" id="booking">

       <div class="reserve-section d-flex flex-column align-items-center mt-5" id="bookingSection">
  <div class="content-row w-100">
    <div class="image-col position-relative">
      <div class="image-wrapper">
        <img src="images/Reserve Img.png" alt="Coffee cup" class="img-fluid" />
      </div>
    </div>
    <div class="form-col d-flex justify-content-center align-items-center">
      <form id="bookingForm" class="form-wrapper w-100" novalidate>
        <!-- Поле "Дата" -->
        <div class="form-field">
          <img class="icon-form" src="images/calendar.svg" alt="иконка" />
          <input type="text" id="data" class="form-control" placeholder="Дата"
            onfocus="changePlaceholder(this, 'ДД.ММ.ГГГГ')" onblur="resetPlaceholder(this, 'Дата')"
            autocomplete="off" />
          <div class="error-message" id="error-data"></div>
        </div>
        <!-- Поле "Время" -->
        <div class="form-field">
          <img class="icon-form" src="images/clock.svg" alt="иконка" />
          <input type="text" id="time" class="form-control" placeholder="Время"
            onfocus="changePlaceholder(this, 'ЧЧ:ММ')" onblur="resetPlaceholder(this, 'Время')"
            autocomplete="off" />
          <div class="error-message" id="error-time"></div>
        </div>
        <!-- Поле "Имя" -->
        <div class="form-field">
          <img class="icon-form" src="images/person.svg" alt="иконка" />
          <input type="text" id="name" class="form-control" placeholder="Ваше имя"
            onfocus="changePlaceholder(this, 'Иван Иванов')" onblur="resetPlaceholder(this, 'Ваше имя')"
            autocomplete="off" />
          <div class="error-message" id="error-name"></div>
        </div>
        <!-- Поле "Телефон" -->
        <div class="form-field">
          <img class="icon-form" src="images/phone.svg" alt="иконка" />
          <input type="tel" id="phone" class="form-control" placeholder="Ваш номер телефона"
            onfocus="changePlaceholder(this, '+7 (999) 999-99-99')" onblur="resetPlaceholder(this, 'Ваш номер телефона')"
            autocomplete="off" />
          <div class="error-message" id="error-phone"></div>
        </div>
        <!-- Поле "Email" -->
        <div class="form-field">
          <img class="icon-form" src="images/mail.svg" alt="иконка" />
          <input type="email" id="email" class="form-control" placeholder="Ваша почта"
            onfocus="changePlaceholder(this, 'example@gmail.com')" onblur="resetPlaceholder(this, 'Ваша почта')"
            autocomplete="off" />
          <div class="error-message" id="error-email"></div>
        </div>
        <!-- Кнопка "Забронировать" -->
        <div class="mt-3 text-end">
          <button type="submit" class="btn-custom">Забронировать</button>
        </div>
      </form>
    </div>
